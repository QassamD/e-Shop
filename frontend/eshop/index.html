<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://js.stripe.com" />

      rel="stylesheet"
    />

      content="default-src 'self' https://*.stripe.com https://*.paypal.com https://www.sandbox.paypal.com https://e-shop-lbbw.onrender.com;
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.stripe.com https://*.paypal.com https://www.sandbox.paypal.com https://js.stripe.com https://www.paypalobjects.com;
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               img-src 'self' data: https://*.stripe.com https://*.paypal.com;
               connect-src 'self' https://*.stripe.com https://*.paypal.com https://www.sandbox.paypal.com https://e-shop-lbbw.onrender.com https://api.stripe.com https://r.stripe.com https://*.paypalobjects.com;
               frame-src 'self' https://*.stripe.com https://*.paypal.com https://www.sandbox.paypal.com https://js.stripe.com https://*.paypalobjects.com;
               worker-src 'self' blob:;
               child-src 'self' blob:;
               form-action 'self' https://*.stripe.com https://*.paypal.com"
    />
    <script
      src="https://www.paypal.com/sdk/js?client-id=AR8BBahg3yqK3MG7fEiFGnYCgQtizYGbrsFK86rrnW_6vTvK5qp7Owl-2eP1KmWB8cP5N7IVl5vyWKDT&currency=USD"
      defer
    ></script>
    <title>e-Shop</title>
  </head>
